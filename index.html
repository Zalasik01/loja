<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sua Loja - Compre os melhores produtos online</title>
    <meta name="description" content="Sua Loja oferece os melhores produtos com preços incríveis. Compre agora e aproveite nossas promoções exclusivas. Entrega rápida e segura.">
    <link rel="icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li><a href="#"><i class="fa-solid fa-house"></i> Início</a></li>
            <li><a href="#"><i class="fa-solid fa-bag-shopping"></i> Loja</a></li>
            <li><a href="#"><i class="fa-regular fa-circle-question"></i> Informações</a></li>
            <li><a href="#"><i class="fa-solid fa-cart-shopping"></i> Meu carrinho (0)</a></li>
        </ul>
    </nav>
    <div class="background">
        <div class="destaque">Produto em Destaque!</div>
        <div class="carousel-container">
            <div class="featured-products">
                <div class="card-box">
                    <div class="card-header">
                        <h2>Produto 1</h2>
                    </div>
                    <div class="img-card">
                        <img src="assets/tenis.jpg" alt="Produto 1">
                    </div>
                    <div class="card-content">
                        <p>Descrição do produto 1.</p>
                    </div>
                    <div class="card-footer">
                        <div class="price-button-container">
                            <p class="price">R$ 100,00 <i class="fa-solid fa-tag"></i></p>
                            <button class="btn"><i class="fa-solid fa-bag-shopping"></i> Comprar Agora</button>
                        </div>
                        <p class="sizes">Tamanhos: 42, 43, 44, 45</p>
                    </div>
                </div>
                <div class="card-box">
                    <div class="card-header">
                        <h2>Produto 2</h2>
                    </div>
                    <div class="img-card">
                        <img src="assets/tenis.jpg" alt="Produto 2">
                    </div>
                    <div class="card-content">
                        <p>Descrição do produto 2.</p>
                    </div>
                    <div class="card-footer">
                        <div class="price-button-container">
                            <p class="price">R$ 200,00 <i class="fa-solid fa-tag"></i></p>
                            <button class="btn"><i class="fa-solid fa-bag-shopping"></i> Comprar Agora</button>
                        </div>
                        <p class="sizes">Tamanhos: 42, 43, 44, 45</p>
                    </div>
                </div>
                <div class="card-box">
                    <div class="card-header">
                        <h2>Produto 3</h2>
                    </div>
                    <div class="img-card">
                        <img src="assets/tenis.jpg" alt="Produto 3">
                    </div>
                    <div class="card-content">
                        <p>Descrição do produto 3.</p>
                    </div>
                    <div class="card-footer">
                        <div class="price-button-container">
                            <p class="price">R$ 300,00 <i class="fa-solid fa-tag"></i></p>
                            <button class="btn"><i class="fa-solid fa-bag-shopping"></i> Comprar Agora</button>
                        </div>
                        <p class="sizes">Tamanhos: 42, 43, 44, 45</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
